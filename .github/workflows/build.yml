name: Build & Test

on:
  push:
    branches: [main, dev_feature]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ“¦ Build project
        run: cargo build --release

      - name: âœ… Run tests (verbose)
        run: cargo test --verbose -- --nocapture

      - name: âœ… Run tests and save output
        run: cargo test -- --nocapture > test-report.txt

      - name: ğŸ“¤ Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-test-report
          path: test-report.txt
